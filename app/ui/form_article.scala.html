@()(implicit request: RequestHeader)
@import helper.CSRF

@main("Article Form") {
    <div class="row">
        <div class="col">
            <h1>Article Form</h1>
            <form name="article" method="POST" action="/article/create">
                @CSRF.formField
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Thumbnail</label>
                    <input type="file" name="thumbnail" class="form-control" id="thumbnail" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea type="text" name="content" class="form-control" id="content" placeholder="Enter content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
}
